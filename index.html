<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-shield-alt"></i> Payment Fraud Detection</h1>
            <nav>
                <ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Detect Fraudulent Transactions</h2>
            <p>Enter transaction details below to check if a payment is potentially fraudulent.</p>
        </section>

        <section class="form-container">
            <form id="fraud-detection-form">
                <div class="form-group">
                    <label for="amount">Transaction Amount ($):</label>
                    <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="hour">Hour of Day (0-23):</label>
                        <input type="number" id="hour" name="hour" min="0" max="23" required>
                    </div>
                    <div class="form-group">
                        <label for="day">Day of Week (0-6):</label>
                        <input type="number" id="day" name="day" min="0" max="6" required>
                        <small>0 = Sunday, 6 = Saturday</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="payment_type">Payment Method:</label>
                    <select id="payment_type" name="payment_type" required>
                        <option value="credit_card">Credit Card</option>
                        <option value="debit_card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="other">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Customer Age:</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>

                <div class="form-group">
                    <label for="prev_transactions">Previous Transactions:</label>
                    <input type="number" id="prev_transactions" name="prev_transactions" min="0" required>
                </div>

                <div class="form-group">
                    <label for="time_since_last_txn">Days Since Last Transaction:</label>
                    <input type="number" id="time_since_last_txn" name="time_since_last_txn" min="0" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="distance_from_home">Distance from Home (km):</label>
                    <input type="number" id="distance_from_home" name="distance_from_home" min="0" step="0.1" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Check Transaction</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </section>

        <section id="result" class="hidden">
            <div class="result-container">
                <h3>Fraud Detection Result</h3>
                <div id="result-content"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Payment Fraud Detection System</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
